{% extends "base.html" %}

{% block content %}
<div class="section-container">
    <h1 class="section-title">
        {{ section.title }}
    </h1>

    {# 显示section里面的内容 #}
    {% if section.content %}
    <div class="section-content">
        {{ section.content | safe }}
    </div>
    {% endif %}

    <ul class="section-list">
        {% for page in section.pages %}
        <li class="section-item">
            <a href="{{ page.permalink | safe }}" class="section-link">
                {{ page.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
