{% extends "base.html" %}

{% block content %}
<div class="section-container">
    <h1 class="section-title">
        {{ section.title }}
    </h1>
    <ul class="section-list">
        {% for page in section.pages %}
        <li class="section-item">
            <a href="{{ page.permalink | safe }}" class="section-link">
                {{ page.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
